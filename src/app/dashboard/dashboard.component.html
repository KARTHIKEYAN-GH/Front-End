<h2><strong>Dashboard</strong></h2>

<button (click)="getUserKey()">Get Key</button>

<!-- Show keys only when available -->
<div *ngIf="showKeys">
  <h3>User Keys</h3>
  <p><strong>API Key:</strong> {{ apiKey }}</p>
  <p><strong>Secret Key:</strong> {{ secretKey }}</p>
</div>

<hr />

<h2>Networks</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let net of networks">
      <td>{{ net.name }}</td>
      <td>{{ net.type }}</td>
      <td>{{ net.id }}</td>
    </tr>
  </tbody>
</table>

<br />
<button (click)="logout()">Logout</button>
