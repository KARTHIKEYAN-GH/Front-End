<h1><strong>Welcome to Dashboard</strong></h1>

<button (click)="getUserKey()" id="getKey">Get Key</button>

<!-- Show keys only when available -->
<div *ngIf="showKeys">
  <h3>User Keys</h3>
  <p><strong>API Key:</strong> {{ apiKey }}</p>
  <p><strong>Secret Key:</strong> {{ secretKey }}</p>
</div>


<!-- New: Random Number Section -->
<h3>Random Number</h3>
<button (click)="random()" id="random">Get Random Number</button>
<div *ngIf="randomNumber !== null">
  <p><strong>Generated Number:</strong> {{ randomNumber }}</p>
</div>


<button (click)="logout()" id="logoutbutton">Logout</button>
